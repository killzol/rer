<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка из облаков</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Контейнер для сердечек */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0;
            background: #ff4d6d;
            box-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d;
            animation: animateHeart 5s linear infinite;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff4d6d;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: 10px;
        }
        
        @keyframes animateHeart {
            0% {
                transform: rotate(45deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            40% {
                opacity: 0.8;
            }
            100% {
                transform: rotate(45deg) scale(1);
                opacity: 0;
                top: 100%;
            }
        }
        
        /* Контейнер для кнопки и облаков */
        .button-container {
            position: relative;
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        /* Стили для облаков */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            opacity: 0.9;
            animation: floatCloud 4s ease-in-out infinite;
        }
        
        .cloud:nth-child(1) {
            width: 120px;
            height: 40px;
            top: 30px;
            left: 30px;
            animation-delay: 0s;
        }
        
        .cloud:nth-child(2) {
            width: 100px;
            height: 35px;
            top: 50px;
            right: 40px;
            animation-delay: 0.5s;
        }
        
        .cloud:nth-child(3) {
            width: 80px;
            height: 30px;
            bottom: 40px;
            left: 50px;
            animation-delay: 1s;
        }
        
        .cloud:nth-child(4) {
            width: 90px;
            height: 32px;
            bottom: 30px;
            right: 60px;
            animation-delay: 1.5s;
        }
        
        @keyframes floatCloud {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        /* Стили для кнопки */
        .magic-btn {
            position: relative;
            padding: 18px 40px;
            font-size: 22px;
            color: white;
            background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 77, 109, 0.5);
            transition: all 0.4s ease;
            opacity: 0;
            transform: scale(0.8);
            animation: appearButton 1.5s forwards 2s;
            overflow: hidden;
            z-index: 3;
        }
        
        .magic-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 77, 109, 0.6);
            background: linear-gradient(45deg, #ff8fa3, #ff4d6d);
        }
        
        .magic-btn:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }
        
        .magic-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        .magic-btn:hover::before {
            transform: rotate(45deg) translate(20%, 20%);
        }
        
        @keyframes appearButton {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Анимация рассеивания облаков */
        @keyframes disperse {
            0% {
                opacity: 0.9;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }
        
        /* Медиазапросы для адаптивности */
        @media (max-width: 600px) {
            .button-container {
                width: 250px;
                height: 180px;
            }
            
            .magic-btn {
                padding: 15px 30px;
                font-size: 18px;
            }
            
            .cloud:nth-child(1) {
                width: 100px;
                height: 35px;
            }
            
            .cloud:nth-child(2) {
                width: 85px;
                height: 30px;
            }
            
            .cloud:nth-child(3) {
                width: 70px;
                height: 25px;
            }
            
            .cloud:nth-child(4) {
                width: 75px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="button-container">
        <div class="cloud" id="cloud1"></div>
        <div class="cloud" id="cloud2"></div>
        <div class="cloud" id="cloud3"></div>
        <div class="cloud" id="cloud4"></div>
        
        <button class="magic-btn" id="magicBtn" onclick="window.location.href='masha2.html'">
            Перейти дальше
        </button>
    </div>

    <script>
        // Создаем летающие сердечки на фоне
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = 30;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                
                // Случайная позиция
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                
                // Случайная задержка и продолжительность анимации
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                
                // Случайный размер
                const size = Math.random() * 15 + 10;
                heart.style.width = size + 'px';
                heart.style.height = size + 'px';
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // Анимация рассеивания облаков при появлении кнопки
        function disperseClouds() {
            const clouds = document.querySelectorAll('.cloud');
            clouds.forEach(cloud => {
                cloud.style.animation = 'disperse 1.5s forwards';
            });
        }
        
        // Инициализация после загрузки страницы
        window.onload = function() {
            createHearts();
            
            // Добавляем небольшую задержку перед рассеиванием облаков
            setTimeout(() => {
                disperseClouds();
            }, 500);
        };
    </script>
</body>
</html>
